<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .slider {
        border-radius: 5px;
        background: #e0e0e0;
        background: linear-gradient(left top, #e0e0e0, #eeeeee);
        width: 310px;
        height: 15px;
        margin: 5px;
      }

      .thumb {
        width: 10px;
        height: 25px;
        border-radius: 3px;
        position: relative;
        left: 10px;
        top: -5px;
        background: blue;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="slider" class="slider">
      <div class="thumb"></div>
    </div>

    <script>
      const thumb = document.querySelector(".thumb");
      thumb.addEventListener("mousedown", (event) => {
        event.preventDefault();
        let shiftX = event.clientX - thumb.getBoundingClientRect().left;
        const thumbMouseMove = (event) => {
          let newLeft =
            event.clientX - shiftX - slider.getBoundingClientRect().left;
          if (newLeft > slider.offsetWidth - thumb.offsetWidth) {
            newLeft = slider.offsetWidth - thumb.offsetWidth;
          }
          if (newLeft < 0) {
            newLeft = 0;
          }
          thumb.style.left = `${newLeft}px`;
        };
        const thumbMouseUp = (event) => {
          document.removeEventListener("mouseup", thumbMouseUp);
          document.removeEventListener("mousemove", thumbMouseMove);
        };
        document.addEventListener("mousemove", thumbMouseMove);
        document.addEventListener("mouseup", thumbMouseUp);
      });
    </script>
  </body>
</html>
