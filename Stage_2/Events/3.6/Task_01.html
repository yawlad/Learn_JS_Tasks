<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <h1>Прокрути меня</h1>

    <script>
      document.addEventListener("DOMContentLoaded", scrollUpdate);
      document.addEventListener("scroll", scrollUpdate)
      function scrollUpdate(event) {
        let contentBottom =
          document.documentElement.getBoundingClientRect().bottom;
        console.log(contentBottom, document.documentElement.clientHeight);
        while (contentBottom-100 < document.documentElement.clientHeight) {
          document.body.insertAdjacentHTML(
            "beforeend",
            `<p>Дата: ${new Date()}</p>`
          );
          contentBottom =
            document.documentElement.getBoundingClientRect().bottom;
        }
      }
    </script>
  </body>
</html>
