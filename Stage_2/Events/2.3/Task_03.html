<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 4px;
      }
      th {
        cursor: pointer;
      }
      th:hover {
        background: yellow;
      }
    </style>
  </head>

  <body>
    <table id="grid">
      <thead>
        <tr>
          <th data-type="number">Возраст</th>
          <th data-type="string">Имя</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>5</td>
          <td>Вася</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Петя</td>
        </tr>
        <tr>
          <td>12</td>
          <td>Женя</td>
        </tr>
        <tr>
          <td>9</td>
          <td>Маша</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Илья</td>
        </tr>
      </tbody>
    </table>

    <script>
      function filter_by_age() {
        const table = document.querySelector("table");
        table.tBodies[0].append(
          ...Array.from(table.querySelectorAll("tbody tr")).sort(
            (prev, curr) => {
              return +prev.children[0].textContent >
                +curr.children[0].textContent
                ? 1
                : -1;
            }
          )
        );
      }
      function filter_by_name() {
        const table = document.querySelector("table");
        table.tBodies[0].append(
          ...Array.from(table.querySelectorAll("tbody tr")).sort(
            (prev, curr) => {
              return prev.children[1].textContent > curr.children[1].textContent
                ? 1
                : -1;
            }
          )
        );
      }

      document.querySelector("#grid").addEventListener("click", (event)=>{
        if (event.target.dataset.type === "number") {
          filter_by_age()
          return
        } else if (event.target.dataset.type === "string") {
          filter_by_name()
        }
      }) 
      
    </script>
  </body>
</html>
