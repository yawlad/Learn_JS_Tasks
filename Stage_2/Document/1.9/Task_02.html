<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .box {
      height: 300px;
      overflow: auto;
      background-color: gray;
    }
    .inner_box {
      height: 900px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: red;
  }
    ::-webkit-scrollbar {
      width: 100px;
      background-color: black;
    }
  </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="inner_box">

      </div>
    </div>

    <script>

    function getScrollWidth(element){
      return element.offsetWidth - 2 * element.clientLeft - element.clientWidth;
    }
    console.log(getScrollWidth(document.querySelector(".box")))
    

  </script>
  </body>
</html>
