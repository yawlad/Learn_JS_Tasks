<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
    <tr>
      <td>...</td>
      <td>...</td>
      <td>...</td>
    </tr>
  </tbody>
</table>

<script>
    function filter_by_name(){
        const table = document.querySelector("table");
        table.tBodies[0].append(...Array.from(table.querySelectorAll("tbody tr")).sort((prev, curr)=>{
            return prev.children[0].textContent > curr.children[0].textContent ? 1: -1;
        }))
    }
    filter_by_name();
    

</script>
